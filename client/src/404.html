<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="5;url=https://paulospoetry.com" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 50px;
      }
      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>You will be redirected to the homepage in 5 seconds.</p>
    <p>
      If you are not redirected,
      <a href="https://paulospoetry.com">click here</a>
      to go to the homepage.
    </p>

    <script type="text/javascript">
      // Redirect to the homepage after 2 seconds
      setTimeout(function () {
        window.location.href = "https://paulospoetry.com";
      }, 2000);
    </script>
  </body>
</html>
